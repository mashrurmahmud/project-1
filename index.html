<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <form action="#" >
        

    <h1>Student details</h1>

    <label for="NAme">Name:</label>
    <input placeholder="Enter your name" id="NAme"><br><br>
    <label for="password">Password:</label>
    <input type="password" placeholder="Enter your password" id="password"><br><br>
    <label for="email">Email:</label>
    <input type="email" placeholder="Enter your email" id="email"><br><br>
    <label for="age" >Age:</label>
    <input type="number" placeholder="Enter your age" min="18" id="age"><br><br>
    <label for="Phone">Phone Number:</label>
    <input type="tel" placeholder="Enter your phone number" id="Phone"><br><br><br>
    <label  >Adress:</label>
    <textarea name="" id="" cols="" rows="" placeholder="Enter your Adress" ></textarea><br><br>
    <label >Education:</label>
    <select >
        <option  >SSC</option>
        <option >HSC</option>
        <option selected>BSC</option>
        <option >BBA</option>
        <option >BSS</option>
    </select>
    <br>
    <br>

    <label for="Date of Birth">Date of Birth:</label>
    <input type="date" placeholder="Enter your date of birth" id="Date of Birth"><br><br>
    <label for="NID "> NID card date:</label>
    <input type="datetime-local" placeholder="Enter your NID card date" id="NID "><br><br>
    <label for="1" >Your using photo:</label>
    <input type="file" multiple accept="image/jpeg" id="1"><br><br>
    
    <fieldset>
        <legend>Gender</legend>
    
    <input type="radio" name="Gender" id="Male">
    <label for="Male" >Male</label>
    
    <input type="radio" name="Gender" id="Female">
    <label for="Female">Female</label>
    
    <input type="radio" name="Gender" id="Others">
    <label for="Others">Others</label>
    <br><br>
    </fieldset>

    <label >Search for what?</label>
    <input type="search" placeholder="search the box"><br><br>
  
    <fieldset>
        <legend>Blood Group</legend>
    
    <select >
        <optgroup label="positive">
            <option >A+</option>
            <option >B+</option>
            <option selected>O+</option>

        </optgroup>
        
        <optgroup label="negative">
            <option >A-</option>
            <option >B-</option>
            <option >O-</option>

        </optgroup>
    
       
    </select>
    </fieldset>
    <br>
    <fieldset>
    <legend>Select your own Color</legend>
    <input type="color" id="Color">
    

    </fieldset>

    
    <input type="submit" value="submit"><br>
    <br>
    <input type="reset" width="15">
    

    
    
    
    
    </form>

    
    

   
    
</body>
</html>
